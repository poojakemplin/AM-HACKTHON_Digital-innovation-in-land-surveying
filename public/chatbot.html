<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Land Survey Assistant ChatBot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #00416A 0%, #E4E5E6 100%);
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .chat-container {
            max-width: 800px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 80px);
        }

        .chat-header {
            background: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        .chat-header i {
            margin-right: 10px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 15px;
            border-radius: 15px;
            margin: 5px 0;
            animation: fadeIn 0.3s ease-out;
            line-height: 1.5;
        }

        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background: #f8f9fa;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            color: #333;
        }

        .chat-input {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }

        .input-group {
            background: white;
            border-radius: 25px;
            padding: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .form-control {
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
        }

        .form-control:focus {
            box-shadow: none;
        }

        .btn-send {
            border-radius: 20px;
            padding: 10px 25px;
            background: #007bff;
            color: white;
            border: none;
            margin-left: 10px;
        }

        .btn-send:hover {
            background: #0056b3;
            transform: translateY(-1px);
        }

        .typing-indicator {
            display: inline-flex;
            gap: 4px;
            padding: 10px 15px;
            background: #e9ecef;
            border-radius: 15px;
            margin: 5px 0;
            align-self: flex-start;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #6c757d;
            border-radius: 50%;
            animation: typing 1s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Markdown Styling */
        .bot-message p {
            margin: 0;
        }

        .bot-message pre {
            background: #2d2d2d;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 10px 0;
        }

        .bot-message code {
            font-family: 'Consolas', monospace;
            background: rgba(0,0,0,0.05);
            padding: 2px 5px;
            border-radius: 3px;
        }

        .bot-message ul, .bot-message ol {
            margin: 10px 0;
            padding-left: 20px;
        }

        .bot-message a {
            color: #007bff;
            text-decoration: none;
        }

        .bot-message a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <i class="fas fa-robot"></i>Land Survey Assistant
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
            <div class="input-group">
                <input type="text" class="form-control" id="userInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                <button class="btn btn-send" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('chat-messages');

        // Add a message to the chat
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.innerHTML = isUser ? content : marked.parse(content);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Show typing indicator
        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            indicator.id = 'typing-indicator';
            messagesContainer.appendChild(indicator);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Hide typing indicator
        function hideTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }

        // Handle Enter key
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;

            // Add user message
            addMessage(message, true);
            input.value = '';

            // Show typing indicator
            showTypingIndicator();

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer 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",
                        "HTTP-Referer": "https://www.webstylepress.com",
                        "X-Title": "WebStylePress",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "model": "deepseek/deepseek-r1:free",
                        "messages": [
                            {
                                "role": "system",
                                "content": "You are a helpful Land Survey Assistant. Provide accurate and relevant information about land surveys, measurements, and related topics. Keep responses focused on land survey matters."
                            },
                            { "role": "user", "content": message }
                        ],
                    }),
                });

                const data = await response.json();
                hideTypingIndicator();
                
                const botResponse = data.choices?.[0]?.message?.content || 'I apologize, but I am unable to process your request at the moment.';
                addMessage(botResponse);
            } catch (error) {
                hideTypingIndicator();
                addMessage('âš ï¸ I apologize, but I encountered an error while processing your request. Please try again.');
            }
        }

        // Add initial greeting
        document.addEventListener('DOMContentLoaded', () => {
            addMessage("ðŸ‘‹ Hello! I'm your Land Survey Assistant. How can I help you today?");
        });
    </script>
</body>
</html>
